<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase QR Authentication</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="main.css" />

  <script src="index.js"></script>
</head>

<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!-- Header section containing title -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
          <a href="/">
            <h3>Firebase QR Authentication</h3>
          </a>
        </div>
      </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <!-- Container for the demo -->
        <div
          class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
            <h2 class="mdl-card__title-text signed-out">Sign in by scanning the QR code</h2>
            <h2 class="mdl-card__title-text signed-in">Hello</h2>
          </div>
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <!-- Container where we'll display the user details -->
            <div class="qrsample-user-details-container">
              Firebase sign-in status:
              <span id="qrsample-sign-in-status">Unknown</span>
            </div>

            <button class="mdl-button mdl-js-button mdl-button--raised" id="qrsample-sign-out" name="signout">
              Sign out
            </button>

            <div class="currentUser-value">
              <div>Firebase auth <code>currentUser</code> object value:</div>
              <pre><code id="qrsample-account-details">null</code></pre>
            </div>

            <div class="qr-container" style="width: 300px; height: 300px;">
              <div>
                <img id="qrsample-code-image">
              </div>
              <div class="loading-container" id="loading-container">
                <div class="lds-dual-ring"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  <!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
  <script src="/__/firebase/5.9.2/firebase-app.js"></script>
  <script src="/__/firebase/5.9.2/firebase-auth.js"></script>
  <script src="/__/firebase/5.9.2/firebase-database.js"></script>
  <script src="/__/firebase/init.js"></script>
</body>

</html>
